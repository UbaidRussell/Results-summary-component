<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">

  <div class="card-1">
    <h2 class="card-1-heading">Your Result</h2>

    <div class="circle">
    <h1 class="circle-h1">76</h1>
    <p class="circle-p">of 100</p>
    </div>

    <h1 class="card-1-great">Great</h1>
    <p class="card-1-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
  </div>





  <div class="card-2">
    <h1 class="summary-heading"> Summary</h1>

    <div class="summary-container">

      <div class="summary-card-1">
        <img src="assets/images/icon-reaction.svg" alt="">   
        <h2 class="reaction-header"> Reaction </h2>
        <p class="card-numbers"> 80 <span>/ 100</span></p>
      </div>

        <div class="summary-card-2">
          <img src="assets/images/icon-memory.svg">
          <h2 class="memory-header">Memory</h2>
          <p class="card-numbers"> 92 <span>/ 100</span></p>
        </div>

        <div class="summary-card-3">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h2 class="verbal-header">Verbal</h2>
          <p class="card-numbers"> 61 <span>/ 100</span></p>
        </div>

        <div class="summary-card-4">
          <img src="assets/images/icon-visual.svg" alt="">
         <h2 class="visual-header"> Visual</h2>
         <p class="card-numbers"> 72 <span>/ 100</span></p>
        </div>

    </div>
    <button><h3>Continue </h3></button>
  </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
